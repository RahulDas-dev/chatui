<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
  </head>
  <body class="bg-white dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100 font-montserrat custom-scrollbar">
    <div class="min-h-screen flex">
      <!-- Floating Burger Menu Button -->
      <button id="burger-menu" class="fixed top-4 left-4 z-50 btn btn-icon p-3 rounded-lg bg-white dark:bg-zinc-800 shadow-lg border border-zinc-200 dark:border-zinc-700">
        <i data-lucide="menu" class="w-5 h-5"></i>
      </button>

      <!-- Sidebar -->
      <aside id="sidebar" class="w-64 bg-zinc-50 dark:bg-zinc-800 border-r border-zinc-200 dark:border-zinc-700 flex flex-col transform -translate-x-full transition-transform duration-300 ease-in-out fixed inset-y-0 left-0 z-50">
        <!-- Sidebar Header -->
        <header class="p-4 border-b border-zinc-200 dark:border-zinc-700 flex items-center justify-between">
          <h1 class="text-xl font-mono">Chat UI</h1>
          <div class="flex items-center gap-2">
            <button id="theme-toggle" class="btn btn-icon p-2 rounded-lg">
              <i id="theme-icon" data-lucide="moon" class="w-4 h-4"></i>
            </button>
            <button id="close-sidebar" class="btn btn-icon p-2 rounded-lg">
              <i data-lucide="x" class="w-4 h-4"></i>
            </button>
          </div>
        </header>

        <!-- Chat History -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-4">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-sm font-semibold text-zinc-600 dark:text-zinc-400">Chat History</h2>
            <button id="new-chat-btn" class="btn btn-icon p-1 rounded text-xs bg-zinc-200 dark:bg-zinc-700 hover:bg-zinc-300 dark:hover:bg-zinc-600">
              <i data-lucide="plus" class="w-3 h-3"></i>
            </button>
          </div>
          <div id="chat-history" class="space-y-2">
            <!-- Chat history items will be added here -->
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <div id="main-content" class="relative flex-1 flex flex-col min-w-0 transition-all duration-300 ease-in-out">
        <!-- Messages Area -->
        <main id="messages-area" class="w-full flex-1 py-4 min-h-0 pb-80 overflow-y-auto">
          <div id="messages-container" class="container space-y-4">
            <!-- Messages will be dynamically added here -->
          </div>
        </main>

        <!-- Input Area -->
        <footer id="input-area" class="fixed bottom-0 left-0 right-0 z-40 pt-4 pb-0 flex-shrink-0 transition-all duration-300 ease-in-out">
          <div class="container relative bg-white dark:bg-zinc-800">
            <textarea 
              id="message-input" 
              placeholder="Type your message..." 
              rows="3"
              class="w-full px-4 py-3 pb-12 rounded-sm border border-zinc-300 dark:border-zinc-600 bg-white dark:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-zinc-500 resize-none transition-all duration-300 ease-in-out"
            ></textarea>
            <button 
              id="send-button" 
              class="btn btn-icon absolute bottom-2 right-8 p-2 rounded-lg"
              disabled
            >
              <i data-lucide="send" class="w-5 h-5"></i>
            </button>
            <!-- <div class="w-full bg-inherit text-center font-mono">Demo Chai UI</div> -->
          </div>
        </footer>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
