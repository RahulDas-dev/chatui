<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
  </head>
  <body class="bg-white dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100 font-montserrat h-screen overflow-hidden">
    <div class="container h-screen flex flex-col">
      <!-- Header -->
      <header id="header" class="py-2 flex-shrink-0">
        <div class="max-w-3xl mx-auto flex items-center justify-between">
          <h1 class="text-xl font-mono">Chat UI</h1>
          <button id="theme-toggle" class="btn btn-icon btn-small p-2 rounded-lg">
            <i id="theme-icon" data-lucide="moon" class="w-4 h-4"></i>
          </button>
        </div>
      </header>

      <!-- Messages Area -->
      <main id="messages-area" class="flex-1 py-4 overflow-y-auto custom-scrollbar min-h-0">
        <div id="messages-container" class="max-w-3xl mx-auto space-y-4">
          <!-- Messages will be dynamically added here -->
        </div>
      </main>

      <!-- Input Area -->
      <footer id="input-area" class="py-4 flex-shrink-0">
        <div class="relative max-w-3xl mx-auto">
          <textarea 
            id="message-input" 
            placeholder="Type your message..." 
            rows="3"
            class="w-full px-4 py-3 pb-12 rounded-lg border border-zinc-300 dark:border-zinc-600 bg-white dark:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-zinc-500 resize-none"
          ></textarea>
          <button 
            id="send-button" 
            class="btn btn-icon absolute bottom-2 right-2 p-2 rounded-lg"
            disabled
          >
            <i data-lucide="send" class="w-5 h-5"></i>
          </button>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
